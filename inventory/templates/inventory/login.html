{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System | Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/login.styles.css' %}">
  </head>
  <body>
    <div class="login">
      <!-----app title to be worked on---->

    <div class="logo">
      <h1>Inventory System</h1>
    </div>

    <div class="content">

      <form class="login-form" name="user_login" method="post" >
        <!-- action="/access_control/auth/login_check"> -->
          <h3 class="form-title">Login to your account</h3>
          {% csrf_token %}
          
          <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Username</label>
            <div class="input-icon">
              <i class="fa fa-user"></i>
              {{ form.username }}
              {{ form.username.errors }}
            </div>
          </div>
          <div class="form-group">
              <label for="{{ form.password.id_for_label }}">Password</label>
              <div class="input-icon">
                <i class="fa fa-lock"></i>
                {{ form.password }}
                {{ form.password.errors }}
              </div>
          </div>

          <div class="form-actions">
              <button type="submit" class="btn btn-circle green pull-right">
                  Login
              </button>
          </div>
          <div class="register-account forget-password">
              <p>
                  <!-- <a href="/access_control/auth/forgot-password" id="forget-password">Forgot your password?</a> -->
              </p>
              <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
          </div>
      </form>

          </div>

          <div class="copyright">
              2025  Â© AppName. All Rights Reserved.
          </div>
  </body>
</html>
